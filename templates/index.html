<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>VegDetect - Trang chính</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>VegDetect</h1>
        <p class="lead">
          Detect vegetables — choose Live camera or Upload image
        </p>
      </div>
    </header>

    <main class="container cards">
      <a class="card" href="{{ url_for('live') }}">
        <h2>Live Camera</h2>
        <p>View live webcam stream and count objects in real time.</p>
        <span class="btn">Open Live</span>
      </a>

      <a class="card" href="{{ url_for('upload_image') }}">
        <h2>Upload Image</h2>
        <p>Upload an image from your device and detect/annotate objects.</p>
        <span class="btn">Open Upload</span>
      </a>
    </main>

    <footer class="container footer">
      <small>VegDetect • Lightweight & fast • Powered by YOLOv8</small>
    </footer>
  </body>
</html>
